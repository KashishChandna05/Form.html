 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
 </head>
 <body>
    <fieldset>
        <legend>Personal Details</legend>
        <form actions = "">

        <label for = "first_name">Firstname : </label>
        <input type = "text" id = "first_name" name = "first_name" required />
        <br/>
        <br/>

        <label for = "middle_name">Middlename : </label>
        <input type = "text" id = "middle_name" name = "middle_name" required />
        <br/>
        <br/>

        <label for = "last_name">Lastname : </label>
        <input type = "text" id = "last_name" name = "last_name" required />
        <br/>
        <br/>

        <label for = "course">Course : </label>
        <select id = "course" name = "course">
            <option value = "Course">Course</option>
            <option value = "BCA">BCA</option>
            <option value = "BBA">BBA</option>
            <option value = "BTech">BTech</option>
            <option value = "MCA">MCA</option>
            <option value = "MBA">MBA</option>
            <option value = "MTech">MTech</option>
        </select>
        <br/>
        <br/>

         <label for = "gender">Gender : </label>
         <br/>
         <input type = "radio" name "gender" id = "male" />
         <label for = "male">Male</label>
         <br/>
         <input type = "radio" name "gender" id = "female" />
         <label for = "female">Female</label>
         <br/>
         <input type = "radio" name "gender" id = "others" />
         <label for = "others">Others</label>
         <br/>
         <br/>

         <label for = "dob">DOB</label>
         <input type = "datetime-local" name = "" id = "dob">
         <br/>
         <br/>

         <label for = "phone">Phone :</label>
         <input type = "text" name = "" id = "phone" placeholder = "+91" disabled required size = "2">
         <input type = "text" name = "" id = "phone" size = "10" maxlength = " 10">
         <br/>
         <br/>

         <label for = "address">Address : </label>
         <br/>
         <textarea name = "" id = "address" cols = "100" rows = "5"></textarea>
         <br/>
         <br/>

         <label for = "email">Email : </label>
         <input type = "email" name = "" id = "email">
         <br/>
         <br/>
         <br/>

         <label for = "password">Password : </label>
         <input type = "password" name = "" id = "password">
         <br/>
         <br/>
         <br/>

         <label for = "Re-type password">Re-type password :</label>
         <input type = "password" name = "" id = "Re-type password">
         <br/>
         <br/>

         <input type = "checkbox" name = "" id = "terms">
         <label for = "terms">Agree to terms and conditions</label>
         <br/>
         <br/>

         <label for = "choose_file">Choose File : </label>
         <input type = "file" name = "" id = "choose_file"/>
         <br/>
         <br/>

         <label for = "color">Choose Color</label>
         <input type = "color" name = "" id = ""/>
         <br/>
         <br/>

         <input type = "reset" value = "Reset">
         <input type = "submit" value = "Submit">

        </form>
    </fieldset>
 </body>
 </html>
